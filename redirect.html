<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gentle Reminder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('redirectBackgroundPic.jpg') no-repeat center center fixed;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5rem;
            color: #ff69b4;
            margin-bottom: 20px;
        }

        .message {
            font-size: 1.2rem;
            color: #444;
            margin-bottom: 30px;
        }

        button {
            background-color: #FADADD;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff69b4;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .btn-container {
            margin-top: 20px;
        }

        .btn-container2 {
        margin-top: 10px; 
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Let's get back to work, no distractions!</h1>
        <div class="message" id="message"></div>
        <div class="btn-container">
            <button id="goBackButton">Return to the Grind (will close window) </button>
        </div>
        <div class="btn-container2">
            <button id="backToGoogle">Go to Google! </button>
        </div>
    </div>

    <script src="redirect.js"></script>
</body>
</html>
